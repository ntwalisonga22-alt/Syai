<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI PRO</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* THEMES */
        [data-theme="dark"] { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; --msg-user: #222; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; --msg-user: #ddd; }
        [data-theme="cyber"] { --primary: #ff00ff; --bg: #0b001a; --side: #1a0033; --text: #00ffff; --msg-user: #2a0066; }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        /* SIDEBAR */
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-weight: 900; font-size: 22px; color: var(--primary); }
        .new-chat-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        #history-list { flex: 1; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 8px; border-radius: 5px; cursor: pointer; border: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { border-color: var(--primary); }

        /* MAIN VIEW */
        #main-view { flex: 1; display: flex; flex-direction: column; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 15px; align-items: center; }
        select { background: #222; color: #fff; border: 1px solid var(--primary); padding: 5px; border-radius: 5px; cursor: pointer; }

        /* CHAT */
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; position: relative; line-height: 1.5; word-wrap: break-word; }
        .user { background: var(--msg-user); align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 5px solid var(--primary); }
        
        /* INPUT AREA */
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; outline: none; }
        .icon-btn { background: #333; border: none; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.2s; }
        .mic-active { background: red !important; }

        #quota-display { font-size: 12px; color: var(--primary); border: 1px solid var(--primary); padding: 4px 10px; border-radius: 20px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-container">
        <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="5"/>
            <path d="M30 40C30 30 40 25 50 25C60 25 70 30 70 40C70 50 50 55 50 65" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
            <circle cx="50" cy="80" r="5" fill="currentColor"/>
        </svg>
        SY AI PRO
    </div>
    
    <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>

    <div id="user-status" style="margin-top:auto; font-size:12px; border-top:1px solid #333; padding-top:10px;">
        ðŸ‘¤ Mode: <span id="user-label">Guest</span><br>
        <small style="opacity:0.6">Trained by S. Yvan</small>
    </div>
</div>

<div id="main-view">
    <header>
        <div class="controls">
            <select id="model-select">
                <option value="gemini-2.5-flash">Flash (Fast)</option>
                <option value="gemini-2.5-pro">Pro (Smart)</option>
            </select>
            <select onchange="changeTheme(this.value)">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="cyber">Cyber</option>
            </select>
            <div id="quota-display">API: <span id="req-count">15</span> Left</div>
        </div>
        <div style="font-size:14px; opacity: 0.8;">Developed by S. Yvan</div>
    </header>

    <div id="chat-window">
        <div class="msg ai">Welcome back! I am <b>SY AI</b>, trained and developed by <b>S. Yvan</b>. How can I help you today?</div>
    </div>

    <div class="input-area">
        <button id="mic-btn" class="icon-btn" onclick="startVoice()">ðŸŽ¤</button>
        <input type="text" id="user-input" placeholder="Message SY AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="icon-btn" style="background:var(--primary); color:#000;" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    let allChats = JSON.parse(localStorage.getItem('sy_history') || '[]');
    let currentChatId = Date.now().toString();
    let currentHistory = [];
    let reqLimit = 15;

    // --- QUOTA TIMER LOGIC ---
    function updateQuotaUI() {
        document.getElementById('req-count').innerText = reqLimit;
        document.getElementById('req-count').style.color = reqLimit < 3 ? "red" : "var(--primary)";
    }

    // Refresh quota every minute
    setInterval(() => { reqLimit = 15; updateQuotaUI(); }, 60000);

    function createNewChat() {
        currentChatId = Date.now().toString();
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">New Session Started. I am SY AI, trained by S. Yvan.</div>`;
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = allChats.slice().reverse().map(chat => `
            <div class="history-item" onclick="loadChat('${chat.id}')">
                <span>${chat.title}</span>
                <span onclick="deleteChat('${chat.id}', event)" style="color:red">Ã—</span>
            </div>
        `).join('');
    }

    function loadChat(id) {
        const chat = allChats.find(c => c.id === id);
        currentChatId = id;
        currentHistory = chat.messages;
        document.getElementById('chat-window').innerHTML = chat.messages.map(m => 
            `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.parts[0].text}</div>`
        ).join('');
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        allChats = allChats.filter(c => c.id !== id);
        localStorage.setItem('sy_history', JSON.stringify(allChats));
        renderHistory();
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
    function startVoice() { recognition.start(); document.getElementById('mic-btn').classList.add('mic-active'); }
    recognition.onend = () => document.getElementById('mic-btn').classList.remove('mic-active');

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        const model = document.getElementById('model-select').value;
        if(!text) return;

        if(reqLimit <= 0) {
            alert("S. Yvan's AI needs a 60-second break. Please wait for the counter to reset.");
            return;
        }

        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        win.scrollTop = win.scrollHeight;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: currentHistory, model: model })
            });
            const data = await res.json();
            
            reqLimit--;
            updateQuotaUI();

            // Handle Error vs Success Display
            let bubbleStyle = data.isError ? "background:#ff4444; color:white;" : "";
            let html = `<div class="msg ai" style="${bubbleStyle}">${data.reply}`;
            if(data.image) html += `<br><img src="${data.image}" style="width:100%; border-radius:8px; margin-top:10px;">`;
            html += `</div>`;
            
            win.innerHTML += html;
            win.scrollTop = win.scrollHeight;

            if(!data.isError) {
                currentHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
                saveChat(text);
            }
        } catch (e) { win.innerHTML += `<div class="msg ai" style="background:red; color:white;">Server Error.</div>`; }
    }

    function saveChat(title) {
        const index = allChats.findIndex(c => c.id === currentChatId);
        if(index > -1) allChats[index].messages = currentHistory;
        else allChats.push({id: currentChatId, title: title.substring(0,20), messages: currentHistory});
        localStorage.setItem('sy_history', JSON.stringify(allChats));
        renderHistory();
    }

    function changeTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
    renderHistory();
</script>
</body>
</html>

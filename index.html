<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYAI | Neural Assistant</title>
    <style>
        :root { --primary-color: #00ff88; --bg: #0a0a0a; --panel: #0f0f0f; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header & Logo */
        header { padding: 15px 20px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; background: var(--panel); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-svg { width: 35px; height: 35px; }
        .brand-name { font-weight: 900; letter-spacing: 2px; color: var(--primary-color); }

        /* Chat Window */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; animation: fadeIn 0.2s ease forwards; }
        .user-msg { background: #222; align-self: flex-end; border: 1px solid #444; }
        .ai-msg { background: #fff; color: #000; align-self: flex-start; font-weight: 500; white-space: pre-wrap; }

        /* Settings Modal */
        #settings-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 25px; border: 1px solid var(--primary-color); width: 320px; border-radius: 15px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 1px solid #fff; }

        /* Input Area */
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--panel); }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--primary-color); color: #000; border: none; padding: 0 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="var(--primary-color)" stroke-width="5" fill="none"/>
                <path d="M35 65C40 55 60 55 65 65" stroke="white" stroke-width="5" stroke-linecap="round"/>
                <path d="M50 25V45" stroke="var(--primary-color)" stroke-width="5" stroke-linecap="round"/>
            </svg>
            <span class="brand-name">SYAI</span>
        </div>
        <div onclick="toggleSettings()" style="cursor:pointer; font-size:1.5rem;">‚öôÔ∏è</div>
    </header>

    <div id="settings-modal" onclick="toggleSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; color:var(--primary-color)">SYAI CONFIG</h3>
            
            <div class="setting-row">
                <span>Voice Feedback</span>
                <input type="checkbox" id="voice-toggle" onchange="saveVoiceSetting()">
            </div>

            <div class="setting-row">
                <span>Model</span>
                <select id="model-select" onchange="updateModel()" style="background:#222; color:white; border:none; padding:5px;">
                    <option value="gemini-1.5-flash">Flash (Fast)</option>
                    <option value="gemini-1.5-pro">Pro (Smart)</option>
                </select>
            </div>

            <div class="setting-row">
                <span>Theme</span>
                <div style="display:flex; gap:5px;">
                    <div class="color-dot" style="background:#00ff88" onclick="setTheme('#00ff88')"></div>
                    <div class="color-dot" style="background:#00d9ff" onclick="setTheme('#00d9ff')"></div>
                    <div class="color-dot" style="background:#ff0077" onclick="setTheme('#ff0077')"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <button onclick="toggleMic()" id="mic-btn" style="background:transparent; border:1px solid #333; color:var(--primary-color);">üé§</button>
        <input type="text" id="user-input" placeholder="Enter command..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">SEND</button>
    </div>

    <script>
        // Load Settings
        let currentModel = localStorage.getItem('syai-model') || 'gemini-1.5-flash';
        let voiceEnabled = localStorage.getItem('syai-voice') === 'true';
        let theme = localStorage.getItem('syai-theme') || '#00ff88';

        document.getElementById('voice-toggle').checked = voiceEnabled;
        document.getElementById('model-select').value = currentModel;
        document.documentElement.style.setProperty('--primary-color', theme);

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function saveVoiceSetting() {
            voiceEnabled = document.getElementById('voice-toggle').checked;
            localStorage.setItem('syai-voice', voiceEnabled);
        }

        function updateModel() {
            currentModel = document.getElementById('model-select').value;
            localStorage.setItem('syai-model', currentModel);
        }

        function setTheme(c) {
            theme = c;
            document.documentElement.style.setProperty('--primary-color', c);
            localStorage.setItem('syai-theme', c);
        }

        // Voice Input
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        function toggleMic() {
            recognition.start();
            document.getElementById('mic-btn').innerText = "‚óè";
        }
        recognition.onresult = (e) => {
            document.getElementById('user-input').value = e.results[0][0].transcript;
            document.getElementById('mic-btn').innerText = "üé§";
            sendMessage();
        };

        // Chat Logic
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if(!msg) return;

            const chat = document.getElementById('chat-container');
            chat.innerHTML += `<div class="msg user-msg">${msg}</div>`;
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg, model: currentModel })
                });
                const data = await res.json();
                
                chat.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
                chat.scrollTop = chat.scrollHeight;

                // Only speak if user turned it ON in settings
                if(voiceEnabled) {
                    window.speechSynthesis.cancel();
                    const utter = new SpeechSynthesisUtterance(data.reply);
                    window.speechSynthesis.speak(utter);
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg ai-msg">Interface Error. Check API status.</div>`;
            }
        }
    </script>
</body>
</html>

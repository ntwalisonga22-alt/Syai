<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SY AI PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* DESIGN PRESERVED - S. YVAN STYLE */
        [data-theme="dark"] { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; --msg-user: #222; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; --msg-user: #ddd; }
        [data-theme="cyber"] { --primary: #ff00ff; --bg: #0b001a; --side: #1a0033; --text: #00ffff; --msg-user: #2a0066; }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 1000; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-weight: 900; font-size: 22px; color: var(--primary); }
        .new-chat-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        
        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #333; background: rgba(255,255,255,0.05); font-size: 14px; }

        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 12px; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user { background: var(--msg-user); align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 5px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .error-msg { background: #ff4747 !important; color: white !important; border-left: 5px solid #8b0000 !important; }

        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; outline: none; }

        /* AUTH POPUP */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .auth-box { background: #111; border: 2px solid var(--primary); padding: 40px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 0 30px var(--primary); }

        .live-indicator { display: flex; align-items: center; gap: 8px; font-size: 10px; font-weight: bold; color: var(--primary); }
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        @media (max-width: 768px) {
            #sidebar { position: absolute; left: -280px; }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h1 style="color:var(--primary); margin-bottom:5px;">SY AI PRO</h1>
        <p style="font-size:11px; opacity:0.6; margin-bottom:20px;">By S. Yvan (@sawungayvan)</p>
        <input type="text" id="nickname" placeholder="Your Name" style="width:85%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #444; background:#222; color:white;">
        <button class="new-chat-btn" style="width:100%" onclick="login()">Enter SY AI</button>
        <button onclick="guestMode()" style="background:none; border:none; color:white; font-size:11px; text-decoration:underline; cursor:pointer; margin-top:10px;">Guest Mode (10 chats)</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-container">SY AI PRO</div>
    <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>
    <div style="margin-top:auto; font-size:11px; opacity:0.7; border-top:1px solid #333; padding-top:15px;">
        <b>Owner: S. Yvan</b><br>
        Status: <span id="user-status">Guest</span><br>
        <a href="https://instagram.com/sawungayvan" target="_blank" style="color:var(--primary); text-decoration:none;">Follow on IG ‚Üó</a>
    </div>
</div>

<div id="main-view">
    <header>
        <div class="live-indicator">
            <div class="dot"></div> LIVE WEB CONNECTED
        </div>
        <div style="font-size:12px; color:var(--primary);">
            API: <span id="api-count">30</span>/30
        </div>
        <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:#222; color:white; border:1px solid #444; border-radius:4px; font-size:11px; padding:3px;">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="cyber">Cyber</option>
        </select>
    </header>

    <div id="chat-window">
        <div class="msg ai">Hello! I'm <b>SY AI</b>, created by <b>S. Yvan</b>. I can search the web in real-time to help with your schoolwork! üåê</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="new-chat-btn" style="margin:0; padding:10px 20px;" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    let isMember = false;
    let guestLimit = 10;
    let apiQuota = 30;
    let chatHistory = [];
    const ding = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    function login() {
        const name = document.getElementById('nickname').value;
        if(!name) return alert("Enter a name!");
        isMember = true;
        document.getElementById('user-status').innerText = "Member: " + name;
        document.getElementById('auth-overlay').style.display = 'none';
    }

    function guestMode() {
        document.getElementById('auth-overlay').style.display = 'none';
    }

    // Timer to reset API and play Ding
    setInterval(() => {
        if(apiQuota < 30) {
            apiQuota = 30;
            document.getElementById('api-count').innerText = apiQuota;
            ding.play().catch(() => {});
        }
    }, 60000);

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;

        if(!isMember) {
            if(guestLimit <= 0) {
                document.getElementById('auth-overlay').style.display = 'flex';
                return;
            }
            guestLimit--;
        }

        addMessage("user", text);
        input.value = '';
        
        // Show "Searching..." indicator
        const loadingId = addMessage("ai", "<i>SY AI is searching the web...</i> üåê");

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: chatHistory })
            });
            const data = await res.json();
            
            document.getElementById(loadingId).remove();

            if(data.isError) {
                addMessage("ai", data.reply, true);
            } else {
                apiQuota--;
                document.getElementById('api-count').innerText = apiQuota;
                addMessage("ai", data.reply);
                chatHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
            }
        } catch (e) {
            document.getElementById(loadingId).innerHTML = "üì° Connection busy. Please wait a few seconds.";
        }
    }

    function addMessage(role, text, isError = false) {
        const id = 'msg-' + Date.now();
        const win = document.getElementById('chat-window');
        const errorClass = isError ? 'error-msg' : '';
        win.innerHTML += `<div id="${id}" class="msg ${role} ${errorClass}">${text}</div>`;
        win.scrollTop = win.scrollHeight;
        return id;
    }

    function createNewChat() {
        chatHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">New Session Started. ‚ú®</div>`;
    }
</script>
</body>
</html>

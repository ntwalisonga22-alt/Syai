<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI | By S. Yvan</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 15px; }
        .logo-box { display: flex; align-items: center; gap: 10px; color: var(--primary); font-weight: 900; font-size: 20px; margin-bottom: 20px; }
        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-item { padding: 10px; background: #222; border-radius: 8px; cursor: pointer; font-size: 13px; display: flex; justify-content: space-between; border: 1px solid transparent; }
        .history-item:hover { border-color: var(--primary); }
        .history-item.active { background: #333; border-color: var(--primary); }

        /* Main View */
        #main-view { flex: 1; display: flex; flex-direction: column; background: #050505; }
        header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: var(--side); }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.5; }
        .user { background: #222; align-self: flex-end; border: 1px solid #333; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 4px solid var(--primary); }

        /* Controls */
        .input-area { padding: 20px; border-top: 1px solid #222; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; outline: none; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .gen-img { width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-box">
        <svg width="30" height="30" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none"/></svg>
        SY AI
    </div>
    <button class="btn" style="width:100%; margin-bottom:15px;" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>
    
    <div id="auth-section" style="margin-top:auto; padding-top:15px; border-top:1px solid #333;">
        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleLogin"></div>
        <div class="g_id_signin" data-type="standard" data-size="small"></div>
        <div id="user-display" style="font-size:12px; margin-top:10px; opacity:0.7;">Guest Access</div>
    </div>
</div>

<div id="main-view">
    <header>
        <div style="font-size:14px; font-weight:bold;">Trained by S. Yvan</div>
        <select onchange="document.documentElement.setAttribute('data-theme', this.value)">
            <option value="dark">Dark Theme</option>
            <option value="light">Light Theme</option>
        </select>
    </header>

    <div id="chat-window"></div>

    <div class="input-area">
        <button class="btn" style="background:#333; color:#fff;" onclick="startVoice()">ðŸŽ¤</button>
        <input type="text" id="user-input" placeholder="Message SY AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    let allChats = JSON.parse(localStorage.getItem('sy_chats') || '[]');
    let currentChatId = null;
    let currentHistory = [];
    let user = null;

    function handleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        user = { name: payload.name };
        document.getElementById('user-display').innerText = `Logged in as: ${user.name}`;
    }

    function createNewChat() {
        currentChatId = Date.now().toString();
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">Hello! I am **SY AI**, trained by **S. Yvan**. How can I assist you today?</div>`;
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = allChats.slice().reverse().map(chat => `
            <div class="history-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${chat.title}</span>
                <span onclick="deleteChat('${chat.id}', event)" style="color:#ff4444;">Ã—</span>
            </div>
        `).join('');
    }

    function loadChat(id) {
        const chat = allChats.find(c => c.id === id);
        currentChatId = id;
        currentHistory = chat.messages;
        const win = document.getElementById('chat-window');
        win.innerHTML = chat.messages.map(m => `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.parts[0].text}</div>`).join('');
        renderHistory();
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        allChats = allChats.filter(c => c.id !== id);
        localStorage.setItem('sy_chats', JSON.stringify(allChats));
        if(currentChatId === id) createNewChat();
        renderHistory();
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;
        if(!currentChatId) createNewChat();

        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        win.scrollTop = win.scrollHeight;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: currentHistory, user: user })
            });
            const data = await res.json();
            
            let html = `<div class="msg ai">${data.reply}`;
            if(data.image) html += `<img src="${data.image}" class="gen-img"><br><button class="btn" style="font-size:10px; padding:5px;" onclick="downloadImg('${data.image}')">Download</button>`;
            html += `</div>`;
            
            win.innerHTML += html;
            currentHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
            
            // Save to Storage
            const index = allChats.findIndex(c => c.id === currentChatId);
            if(index > -1) allChats[index].messages = currentHistory;
            else allChats.push({id: currentChatId, title: text.substring(0,20), messages: currentHistory});
            
            localStorage.setItem('sy_chats', JSON.stringify(allChats));
            renderHistory();
        } catch(e) { win.innerHTML += `<div class="msg ai">Error connecting to SY AI.</div>`; }
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
        rec.start();
    }

    function downloadImg(base64) {
        const a = document.createElement('a'); a.href = base64; a.download = 'SYAI_Image.png'; a.click();
    }

    renderHistory();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI PRO</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* [Keeping existing styles from previous version] */
        :root { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; }
        
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 15px; }
        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        
        /* NEW: History Item Style */
        .history-item { 
            padding: 12px; background: #222; border-radius: 8px; cursor: pointer; 
            font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border: 1px solid transparent; transition: 0.2s;
        }
        .history-item:hover { border-color: var(--primary); background: #2a2a2a; }
        .history-item.active { border-color: var(--primary); background: #333; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 10px; }
        .user { background: #333; align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; }
        
        .input-area { padding: 20px; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="font-weight: 900; color: var(--primary); font-size: 22px; margin-bottom: 20px;">SY AI</div>
    <button class="btn" style="background: var(--primary); color: #000; width: 100%;" onclick="createNewChat()">+ New Chat</button>
    
    <div id="history-list">
        </div>

    <div id="user-info" style="margin-top: auto; font-size: 12px; opacity: 0.6;">
        Status: <span id="user-label">Guest</span>
    </div>
</div>

<div id="main-view" style="flex: 1; display: flex; flex-direction: column;">
    <header style="padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between;">
        <div id="current-chat-title">New Conversation</div>
        <select onchange="document.documentElement.setAttribute('data-theme', this.value)">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </header>

    <div id="chat-window"></div>

    <div class="input-area">
        <button class="btn" onclick="startVoice()">ðŸŽ¤</button>
        <input type="text" id="user-input" placeholder="Type to SY AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn" style="background: var(--primary);" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    let allChats = JSON.parse(localStorage.getItem('sy_all_chats') || '[]');
    let currentChatId = null;
    let currentHistory = [];

    // --- 1. NEW CHAT LOGIC ---
    function createNewChat() {
        currentChatId = Date.now().toString();
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = '';
        document.getElementById('current-chat-title').innerText = "New Conversation";
        renderHistoryList();
    }

    // --- 2. LOAD SAVED CHAT ---
    function loadChat(id) {
        const chat = allChats.find(c => c.id === id);
        if (!chat) return;
        currentChatId = id;
        currentHistory = chat.messages;
        document.getElementById('current-chat-title').innerText = chat.title;
        
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        chat.messages.forEach(m => {
            const roleClass = m.role === 'user' ? 'user' : 'ai';
            win.innerHTML += `<div class="msg ${roleClass}">${m.parts[0].text}</div>`;
        });
        renderHistoryList();
    }

    // --- 3. RENDER SIDEBAR ---
    function renderHistoryList() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        allChats.slice().reverse().forEach(chat => {
            const div = document.createElement('div');
            div.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
            div.innerText = chat.title;
            div.onclick = () => loadChat(chat.id);
            list.appendChild(div);
        });
    }

    // --- 4. SEND MESSAGE ---
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        // Auto-create chat ID if starting from blank
        if (!currentChatId) createNewChat();

        // Show User Msg
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: currentHistory })
            });
            const data = await res.json();

            // Show AI Msg
            win.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            win.scrollTop = win.scrollHeight;

            // Update local memory
            currentHistory.push({ role: "user", parts: [{ text: text }] });
            currentHistory.push({ role: "model", parts: [{ text: data.reply }] });

            // SAVE TO STORAGE
            saveToLocalStorage(text);

        } catch (e) { console.error(e); }
    }

    function saveToLocalStorage(firstText) {
        const index = allChats.findIndex(c => c.id === currentChatId);
        if (index > -1) {
            allChats[index].messages = currentHistory;
        } else {
            // New chat: generate title from first 5 words
            const title = firstText.split(' ').slice(0, 5).join(' ') + "...";
            allChats.push({ id: currentChatId, title: title, messages: currentHistory });
        }
        localStorage.setItem('sy_all_chats', JSON.stringify(allChats));
        renderHistoryList();
    }

    // Initial Load
    renderHistoryList();
</script>
</body>
</html>

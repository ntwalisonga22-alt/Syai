<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYAI | Neural Assistant</title>
    <style>
        :root { --primary-color: #00ff88; --bg-dark: #0a0a0a; --panel-dark: #0f0f0f; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 15px 20px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; background: var(--panel-dark); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-svg { width: 35px; height: 35px; }
        .brand-name { font-weight: 900; letter-spacing: 2px; color: var(--primary-color); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.4; animation: fadeIn 0.2s ease forwards; }
        .user-msg { background: #222; align-self: flex-end; border: 1px solid #444; }
        .ai-msg { background: #fff; color: #000; align-self: flex-start; font-weight: 500; white-space: pre-wrap; }
        #settings-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 25px; border: 1px solid var(--primary-color); width: 320px; border-radius: 15px; }
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--panel-dark); }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--primary-color); color: #000; border: none; padding: 0 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <svg class="logo-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="var(--primary-color)" stroke-width="5" fill="none"/><path d="M35 65C40 55 60 55 65 65" stroke="white" stroke-width="5" stroke-linecap="round"/><path d="M50 25V45" stroke="var(--primary-color)" stroke-width="5" stroke-linecap="round"/></svg>
            <span class="brand-name">SYAI</span>
        </div>
        <div onclick="toggleSettings()" style="cursor:pointer; font-size:1.5rem;">‚öôÔ∏è</div>
    </header>

    <div id="settings-modal" onclick="toggleSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0;">Settings</h3>
            <div class="setting-row">
                <span>Voice Feedback</span>
                <input type="checkbox" id="voice-toggle" onchange="saveVoiceSetting()">
            </div>
            <div class="setting-row">
                <span>Model</span>
                <select id="model-select" onchange="updateModel()" style="background:#222; color:white; border-radius:5px; padding:5px;">
                    <option value="gemini-1.5-flash">Flash (Fast)</option>
                    <option value="gemini-1.5-pro">Pro (Smart)</option>
                </select>
            </div>
            <p style="font-size:0.7rem; color:#888;">Color: <span onclick="setTheme('#00ff88')" style="color:#00ff88;cursor:pointer">Green</span> | <span onclick="setTheme('#00d9ff')" style="color:#00d9ff;cursor:pointer">Blue</span> | <span onclick="setTheme('#ff0077')" style="color:#ff0077;cursor:pointer">Pink</span></p>
        </div>
    </div>

    <div id="chat-container"></div>
    <div class="input-area">
        <button onclick="toggleMic()" id="mic-btn" style="background:transparent; border:1px solid #333; color:var(--primary-color);">üé§</button>
        <input type="text" id="user-input" placeholder="Type or speak..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">SEND</button>
    </div>

    <script>
        let currentModel = localStorage.getItem('syai-model') || 'gemini-1.5-flash';
        let voiceEnabled = localStorage.getItem('syai-voice') === 'true';
        let theme = localStorage.getItem('syai-theme') || '#00ff88';

        document.getElementById('voice-toggle').checked = voiceEnabled;
        document.getElementById('model-select').value = currentModel;
        document.documentElement.style.setProperty('--primary-color', theme);

        function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function saveVoiceSetting() { voiceEnabled = document.getElementById('voice-toggle').checked; localStorage.setItem('syai-voice', voiceEnabled); }
        function updateModel() { currentModel = document.getElementById('model-select').value; localStorage.setItem('syai-model', currentModel); }
        function setTheme(c) { theme = c; document.documentElement.style.setProperty('--primary-color', c); localStorage.setItem('syai-theme', c); }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        function toggleMic() { recognition.start(); document.getElementById('mic-btn').innerText = "‚óè"; }
        recognition.onresult = (e) => { 
            document.getElementById('user-input').value = e.results[0][0].transcript; 
            document.getElementById('mic-btn').innerText = "üé§";
            sendMessage();
        };

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            const chat = document.getElementById('chat-container');
            chat.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, model: currentModel })
            });
            const data = await res.json();
            chat.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            chat.scrollTop = chat.scrollHeight;

            if(voiceEnabled) {
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(data.reply));
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI | Neural Assistant</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 20px; border-bottom: 1px solid #333; text-align: center; font-weight: bold; letter-spacing: 2px; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { max-width: 80%; padding: 15px 20px; border-radius: 15px; line-height: 1.5; font-size: 1.1rem; }
        .user-msg { background: #333; align-self: flex-end; color: #fff; border-bottom-right-radius: 2px; }
        .ai-msg { background: #fff; color: #000; align-self: flex-start; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: #0a0a0a; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 10px; outline: none; font-size: 1rem; }
        button { background: #fff; color: #000; border: none; padding: 0 25px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ccc; }

        #loading { display: none; font-size: 0.8rem; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>SY AI SYSTEM v1.0</header>
    
    <div id="chat-container">
        <div class="msg ai-msg">System initialized. How can I assist you today?</div>
    </div>

    <div class="input-area">
        <div id="loading">AI is thinking...</div>
        <input type="text" id="user-input" placeholder="Enter command or question..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const message = input.value.trim();

            if (!message) return;

            // Add User Message
            container.innerHTML += `<div class="msg user-msg">${message}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Add AI Response
                container.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                container.innerHTML += `<div class="msg ai-msg">Error: Connection lost.</div>`;
            }
        }
    </script>
</body>
</html>

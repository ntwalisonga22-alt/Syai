<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SY AI PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* DESIGN PRESERVED */
        [data-theme="dark"] { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; --msg-user: #222; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; --msg-user: #ddd; }
        [data-theme="cyber"] { --primary: #ff00ff; --bg: #0b001a; --side: #1a0033; --text: #00ffff; --msg-user: #2a0066; }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-weight: 900; font-size: 22px; color: var(--primary); }
        .new-chat-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        #history-list { flex: 1; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); }
        .active-chat { border-color: var(--primary); background: rgba(0,255,136,0.1); }

        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; }
        .user { background: var(--msg-user); align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 5px solid var(--primary); }
        
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; outline: none; }

        .live-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        @media (max-width: 768px) {
            #sidebar { position: absolute; left: -280px; z-index: 1000; height: 100%; }
            #sidebar.open { left: 0; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-container">SY AI PRO</div>
    <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>
    <div style="margin-top:auto; font-size:11px; opacity:0.8; border-top:1px solid #333; padding-top:10px;">
        <b>Owner: S. Yvan</b><br>
        <a href="https://instagram.com/sawungayvan" target="_blank" style="color:var(--primary); text-decoration:none;">@sawungayvan</a>
    </div>
</div>

<div id="main-view">
    <header>
        <div style="display:flex; align-items:center; gap:8px;">
            <div class="live-dot"></div>
            <span style="font-size:10px; font-weight:bold; color:var(--primary);">WEB ACCESS ON</span>
        </div>
        <div id="quota-display" style="font-size:12px; color:var(--primary);">
            API: <span id="req-count">30</span> Left
        </div>
        <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:#222; color:#fff; border:1px solid #444; font-size:10px;">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="cyber">Cyber</option>
        </select>
    </header>

    <div id="chat-window">
        <div class="msg ai">Hello! I am <b>SY AI</b>. I'm connected to the web for you! üåê‚ú®</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask SY AI anything..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="new-chat-btn" style="margin:0; padding:10px 15px;" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    let reqLimit = 30;
    let currentHistory = [];
    // UPDATED: Using a more reliable sound URL
    const dingSound = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    setInterval(() => {
        if (reqLimit < 30) {
            reqLimit = 30;
            document.getElementById('req-count').innerText = reqLimit;
            // The "Ding" plays when the timer resets
            dingSound.play().catch(e => console.log("Sound blocked by browser until first click"));
        }
    }, 60000);

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text || reqLimit <= 0) return;

        addMessage("user", text);
        input.value = '';

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: currentHistory })
            });
            const data = await res.json();
            
            if (data.isError && data.reply.includes("limit reached")) {
                reqLimit = 0;
            } else {
                reqLimit--;
            }
            
            document.getElementById('req-count').innerText = reqLimit;
            addMessage("ai", data.reply);
            currentHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
        } catch (e) {
            addMessage("ai", "Connection glitch. Try again! üì°");
        }
    }

    function addMessage(role, text) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg ${role}">${text}</div>`;
        win.scrollTop = win.scrollHeight;
    }

    function createNewChat() {
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">New Session Started. ‚ú®</div>`;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI | Neural Assistant</title>
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0a; --panel: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { padding: 15px 20px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; background: var(--panel); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-svg { width: 32px; height: 32px; fill: var(--primary); }
        .brand-name { font-weight: 800; letter-spacing: 1px; color: var(--primary); }

        /* Chat */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 12px; font-size: 15px; line-height: 1.5; animation: slideUp 0.3s ease; }
        .user-msg { background: #222; align-self: flex-end; border: 1px solid #333; }
        .ai-msg { background: #fff; color: #000; align-self: flex-start; font-weight: 500; white-space: pre-wrap; box-shadow: 0 4px 15px rgba(0,255,136,0.1); }

        /* Settings */
        #settings-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 30px; border: 1px solid var(--primary); width: 340px; border-radius: 20px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .health-bar { padding: 10px; background: #000; border-radius: 10px; font-size: 11px; margin-top: 15px; border: 1px dashed #444; text-align: center; }

        /* Input */
        .input-area { padding: 20px; border-top: 1px solid #222; display: flex; gap: 12px; background: var(--panel); }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,136,0.2); }
        button { background: var(--primary); color: #000; border: none; padding: 0 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; transform: scale(0.98); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <svg class="logo-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        <span class="brand-name">SY AI</span>
    </div>
    <div onclick="toggleSettings()" style="cursor:pointer; font-size:1.4rem;">‚öôÔ∏è</div>
</header>

<div id="settings-modal" onclick="toggleSettings()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 style="margin:0 0 20px 0; color:var(--primary); font-size:18px;">SYSTEM CONTROL</h2>
        
        <div class="setting-row">
            <span>Model Version</span>
            <select id="model-select" onchange="updateModel()" style="background:#333; color:#fff; border:none; padding:5px; border-radius:5px;">
                <option value="gemini-3-flash">Gemini 3 Flash (Fastest)</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (Smarter)</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash (Balanced)</option>
            </select>
        </div>

        <div class="setting-row">
            <span>Voice Feedback</span>
            <input type="checkbox" id="voice-toggle" onchange="saveVoice()">
        </div>

        <button onclick="checkHealth()" style="width:100%; height:40px; margin-top:10px;">Check System Health</button>
        <div id="health-status" class="health-bar">Ready for diagnostic...</div>
    </div>
</div>

<div id="chat-container"></div>

<div class="input-area">
    <button onclick="startVoice()" id="mic-btn" style="background:transparent; border:1px solid #333; color:var(--primary);">üé§</button>
    <input type="text" id="user-input" placeholder="Enter instructions for SY AI..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">SEND</button>
</div>

<script>
    let currentModel = localStorage.getItem('syai-model') || 'gemini-3-flash';
    let voiceOn = localStorage.getItem('syai-voice') === 'true';

    document.getElementById('model-select').value = currentModel;
    document.getElementById('voice-toggle').checked = voiceOn;

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
    function saveVoice() { voiceOn = document.getElementById('voice-toggle').checked; localStorage.setItem('syai-voice', voiceOn); }
    function updateModel() { currentModel = document.getElementById('model-select').value; localStorage.setItem('syai-model', currentModel); }

    async function checkHealth() {
        const bar = document.getElementById('health-status');
        bar.innerText = "Scanning Core Models...";
        const res = await fetch('/api/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ checkStatus: true })});
        const data = await res.json();
        bar.innerText = data.status === "Online" ? `‚úÖ CONNECTED: ${data.count} Models Ready` : `‚ùå FAILED: ${data.message}`;
    }

    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    function startVoice() { rec.start(); document.getElementById('mic-btn').innerText = "‚óè"; }
    rec.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); document.getElementById('mic-btn').innerText = "üé§"; };

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;

        const chat = document.getElementById('chat-container');
        chat.innerHTML += `<div class="msg user-msg">${text}</div>`;
        input.value = '';

        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: text, model: currentModel })
        });
        const data = await res.json();
        
        chat.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;

        if(voiceOn) {
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(data.reply));
        }
    }
</script>
</body>
</html>

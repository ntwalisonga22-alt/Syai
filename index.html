<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYAI | Neural Assistant</title>
    <style>
        :root { --primary-color: #00ff88; --bg-dark: #0a0a0a; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #0f0f0f; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; }
        .user-msg { background: #222; align-self: flex-end; }
        .ai-msg { background: #fff; color: #000; align-self: flex-start; }
        
        /* Modal for Settings */
        #settings-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #1a1a1a; margin: 15% auto; padding: 25px; border: 1px solid var(--primary-color); width: 320px; border-radius: 15px; }
        
        /* FIXED SELECT BOX */
        #model-select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444; font-size: 1rem; cursor: pointer; }

        .input-area { padding: 20px; display: flex; gap: 8px; background: #0f0f0f; border-top: 1px solid #333; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; }
        button { background: var(--primary-color); border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <span style="color:var(--primary-color); font-weight:900;">SYAI</span>
        <div onclick="toggleSettings()" style="cursor:pointer;">‚öôÔ∏è Settings</div>
    </header>

    <div id="settings-modal" onclick="toggleSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0;">Intelligence Model</h3>
            <select id="model-select" onchange="updateModelSettings()">
                <option value="gemini-1.5-flash">Flash (Fast & Free)</option>
                <option value="gemini-1.5-pro">Pro (Smartest - Coding)</option>
            </select>
            <p style="font-size:0.7rem; color:#888; margin-top:15px;">Model saves automatically.</p>
        </div>
    </div>

    <div id="chat-container"></div>
    <div class="input-area">
        <button id="mic-btn" onclick="toggleMic()">üé§</button>
        <input type="text" id="user-input" placeholder="Ask SYAI..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">SEND</button>
    </div>

    <script>
        let currentModel = localStorage.getItem('syai-model') || 'gemini-1.5-flash';
        document.getElementById('model-select').value = currentModel;

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function updateModelSettings() {
            currentModel = document.getElementById('model-select').value;
            localStorage.setItem('syai-model', currentModel);
            console.log("Model switched to: " + currentModel);
        }

        // --- SPEECH RECOGNITION (Talk to SYAI) ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        function toggleMic() { recognition.start(); document.getElementById('mic-btn').innerText = "‚óè"; }
        recognition.onresult = (e) => {
            document.getElementById('user-input').value = e.results[0][0].transcript;
            document.getElementById('mic-btn').innerText = "üé§";
            sendMessage();
        };

        // --- SPEECH SYNTHESIS (SYAI Talks Back) ---
        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.rate = 1.1; // Slightly faster for efficiency
            synth.speak(utter);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            const chat = document.getElementById('chat-container');
            chat.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, model: currentModel }) // Uses currentModel
            });
            
            const data = await res.json();
            chat.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            chat.scrollTop = chat.scrollHeight;

            // Voice Feedback
            speak(data.reply); 
        }
    </script>
</body>
</html>

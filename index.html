<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY AI PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* THEMES - DESIGN UNCHANGED */
        [data-theme="dark"] { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; --msg-user: #222; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; --msg-user: #ddd; }
        [data-theme="cyber"] { --primary: #ff00ff; --bg: #0b001a; --side: #1a0033; --text: #00ffff; --msg-user: #2a0066; }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-weight: 900; font-size: 22px; color: var(--primary); }
        .new-chat-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        .new-chat-btn:hover { opacity: 0.8; }
        
        #history-list { flex: 1; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); }
        .history-item:hover { border-color: var(--primary); background: rgba(0,255,136,0.1); }
        .active-chat { border-color: var(--primary); background: rgba(0,255,136,0.15); }

        #main-view { flex: 1; display: flex; flex-direction: column; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; word-wrap: break-word; }
        .user { background: var(--msg-user); align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 5px solid var(--primary); }
        
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; outline: none; }
        
        /* MODAL */
        #privacy-modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .privacy-box { background: #111; border: 2px solid var(--primary); width: 80%; max-width: 450px; margin: 10% auto; padding: 25px; border-radius: 12px; }
    </style>
</head>
<body>

<div id="privacy-modal">
    <div class="privacy-box">
        <h2 style="color:var(--primary)">Privacy Policy</h2>
        <p>SY AI, trained by S. Yvan, saves chat history locally in your browser. Data is processed via Google Gemini Flash-Lite APIs.</p>
        <button class="new-chat-btn" onclick="togglePrivacy(false)">Close</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-container">SY AI PRO</div>
    <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>
    <div style="margin-top:auto; font-size:11px; opacity:0.6; border-top:1px solid #333; padding-top:10px;">
        Developed by S. Yvan<br>
        <a href="#" onclick="togglePrivacy(true)" style="color:var(--primary)">Privacy Policy</a>
    </div>
</div>

<div id="main-view">
    <header>
        <div style="font-size:12px; color:var(--primary)">API: <span id="req-count">30</span> Left</div>
        <div style="display:flex; gap:10px;">
            <button onclick="downloadPDF()" style="background:transparent; color:white; border:1px solid #444; cursor:pointer; padding:5px; border-radius:5px;">ðŸ“¥ PDF</button>
            <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="background:#222; color:#fff; border:1px solid #444">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="cyber">Cyber</option>
            </select>
        </div>
    </header>

    <div id="chat-window">
        <div class="msg ai">Hello! I am <b>SY AI</b>, developed by <b>S. Yvan</b>. Start a conversation or hit + New Chat to save this one.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask SY AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="new-chat-btn" style="margin:0" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    let allChats = JSON.parse(localStorage.getItem('sy_history') || '[]');
    let currentChatId = null; 
    let currentHistory = [];
    let reqLimit = 30;

    // --- SAVE LOGIC ---
    function saveCurrentToHistory() {
        if (currentHistory.length > 0) {
            const firstMsg = currentHistory[0].parts[0].text;
            const title = firstMsg.length > 25 ? firstMsg.substring(0, 25) + "..." : firstMsg;
            
            const existingIndex = allChats.findIndex(c => c.id === currentChatId);
            if (existingIndex > -1) {
                allChats[existingIndex].messages = [...currentHistory];
            } else {
                allChats.push({
                    id: currentChatId,
                    title: title,
                    messages: [...currentHistory]
                });
            }
            localStorage.setItem('sy_history', JSON.stringify(allChats));
            renderHistory();
        }
    }

    function createNewChat() {
        // Save the old chat before clearing
        if(currentChatId) saveCurrentToHistory();
        
        // Start fresh
        currentChatId = "chat_" + Date.now();
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">New Chat Started. How can SY AI help today?</div>`;
        renderHistory();
    }

    function loadChat(id) {
        saveCurrentToHistory(); // Save current before switching
        const chat = allChats.find(c => c.id === id);
        currentChatId = id;
        currentHistory = chat.messages;
        
        const win = document.getElementById('chat-window');
        win.innerHTML = chat.messages.map(m => 
            `<div class="msg ${m.role === 'user' ? 'user' : 'ai'}">${m.parts[0].text}</div>`
        ).join('');
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = allChats.slice().reverse().map(chat => `
            <div class="history-item ${chat.id === currentChatId ? 'active-chat' : ''}" onclick="loadChat('${chat.id}')">
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${chat.title}</span>
                <span onclick="deleteChat('${chat.id}', event)" style="color:#ff4444; font-weight:bold; margin-left:10px;">Ã—</span>
            </div>
        `).join('');
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        allChats = allChats.filter(c => c.id !== id);
        localStorage.setItem('sy_history', JSON.stringify(allChats));
        if(currentChatId === id) createNewChat();
        renderHistory();
    }

    async function sendMessage() {
        if(!currentChatId) currentChatId = "chat_" + Date.now();
        
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text || reqLimit <= 0) return;

        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        win.scrollTop = win.scrollHeight;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: currentHistory })
            });
            const data = await res.json();
            reqLimit--; 
            document.getElementById('req-count').innerText = reqLimit;

            win.innerHTML += `<div class="msg ai" style="${data.isError ? 'background:red;color:white' : ''}">${data.reply}</div>`;
            win.scrollTop = win.scrollHeight;

            if(!data.isError) {
                currentHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
                saveCurrentToHistory(); // Auto-save after every reply
            }
        } catch (e) { console.error(e); }
    }

    // --- OTHER UTILS ---
    function togglePrivacy(show) { document.getElementById('privacy-modal').style.display = show ? 'block' : 'none'; }
    function downloadPDF() {
        const doc = new jsPDF();
        doc.text("SY AI Export - Developed by S. Yvan", 20, 20);
        let y = 30;
        currentHistory.forEach(m => {
            const txt = doc.splitTextToSize(`${m.role.toUpperCase()}: ${m.parts[0].text}`, 170);
            doc.text(txt, 20, y);
            y += (txt.length * 7);
        });
        doc.save("SYAI_Chat.pdf");
    }

    // Init
    setInterval(() => { reqLimit = 30; document.getElementById('req-count').innerText = reqLimit; }, 60000);
    renderHistory();
</script>
</body>
</html>

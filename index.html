<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SY AI PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* DESIGN PRESERVED */
        [data-theme="dark"] { --primary: #00ff88; --bg: #0a0a0a; --side: #111; --text: #fff; --msg-user: #222; }
        [data-theme="light"] { --primary: #0077ff; --bg: #f5f5f5; --side: #e0e0e0; --text: #000; --msg-user: #ddd; }
        [data-theme="cyber"] { --primary: #ff00ff; --bg: #0b001a; --side: #1a0033; --text: #00ffff; --msg-user: #2a0066; }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 1001; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-weight: 900; font-size: 22px; color: var(--primary); }
        .new-chat-btn { background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        
        #history-list { flex: 1; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); }
        .active-chat { border-color: var(--primary); background: rgba(0,255,136,0.1); }

        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; word-wrap: break-word; }
        .user { background: var(--msg-user); align-self: flex-end; }
        .ai { background: #fff; color: #000; align-self: flex-start; border-left: 5px solid var(--primary); }
        
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: var(--side); }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; outline: none; }

        /* AUTH OVERLAY */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .auth-box { background: #111; border: 2px solid var(--primary); padding: 40px; border-radius: 15px; text-align: center; max-width: 350px; }

        /* LIVE STATUS */
        .live-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: -280px; height: 100%; width: 260px; }
            #sidebar.open { left: 0; }
            .msg { max-width: 90%; font-size: 14px; }
            .mobile-menu-btn { display: block !important; }
        }
        .mobile-menu-btn { display: none; background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h1 style="color:var(--primary); margin:0;">SY AI PRO</h1>
        <p style="font-size:12px; opacity:0.7;">Developed by S. Yvan</p>
        <div id="login-form">
            <input type="text" id="username-input" placeholder="Enter Nickname" style="width:90%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #444; border-radius:5px;"><br>
            <button class="new-chat-btn" style="width:100%" onclick="simpleLogin()">Access Member Features</button>
            <button onclick="skipToGuest()" style="background:transparent; color:white; border:none; cursor:pointer; margin-top:15px; font-size:12px; text-decoration:underline;">Skip (10 Chats Max)</button>
        </div>
    </div>
</div>

<div id="sidebar">
    <div class="logo-container">SY AI PRO <button class="mobile-menu-btn" onclick="toggleSidebar()" style="margin-left:auto; border:none;">‚úï</button></div>
    <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
    <div id="history-list"></div>
    <div style="margin-top:auto; font-size:11px; opacity:0.8; border-top:1px solid #333; padding-top:10px;">
        <b>Created by: S. Yvan</b><br>
        <span id="user-display">Guest Session</span><br>
        <a href="https://instagram.com/sawungayvan" target="_blank" style="color:var(--primary); text-decoration:none;">@sawungayvan</a>
    </div>
</div>

<div id="main-view">
    <header>
        <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
        <div style="display:flex; align-items:center; gap:8px;">
            <div class="live-dot"></div>
            <span style="font-size:10px; font-weight:bold; color:var(--primary); letter-spacing:1px;">LIVE WEB</span>
        </div>
        <div id="quota-display" style="font-size:12px; color:var(--primary);">
            API: <span id="req-count">30</span> Left
        </div>
        <div style="display:flex; gap:5px;">
            <button id="pdf-btn" onclick="downloadPDF()" style="display:none; background:transparent; color:white; border:1px solid #444; padding:5px; border-radius:5px; font-size:10px;">PDF</button>
            <select id="theme-select" onchange="changeTheme(this.value)" style="background:#222; color:#fff; border:1px solid #444; font-size:10px;">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option id="cyber-opt" value="cyber" disabled>Cyber (üîí)</option>
            </select>
        </div>
    </header>

    <div id="chat-window">
        <div class="msg ai">üëã Welcome! I am <b>SY AI</b>, created by <b>S. Yvan</b>. I'm connected to the live web to help you with your schoolwork! üåê‚ú®</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask SY AI anything..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="new-chat-btn" style="margin:0; padding:10px 15px;" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    let isLoggedIn = false;
    let searchesUsed = 0;
    let reqLimit = 30;
    let currentHistory = [];
    const dingSound = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function simpleLogin() {
        const name = document.getElementById('username-input').value.trim();
        if (name.length < 2) return alert("Please enter a name!");
        isLoggedIn = true;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = "Member: " + name;
        document.getElementById('pdf-btn').style.display = 'block';
        document.getElementById('cyber-opt').disabled = false;
        document.getElementById('cyber-opt').innerText = "Cyber";
    }

    function skipToGuest() { document.getElementById('auth-overlay').style.display = 'none'; }

    function changeTheme(val) {
        if (val === 'cyber' && !isLoggedIn) {
            alert("Login required to unlock Cyber Theme! üîí");
            document.getElementById('theme-select').value = 'dark';
            return;
        }
        document.documentElement.setAttribute('data-theme', val);
    }

    // --- API RESET & DING ---
    setInterval(() => {
        if (reqLimit < 30) {
            reqLimit = 30;
            document.getElementById('req-count').innerText = reqLimit;
            dingSound.play().catch(() => {}); // Play ding when limit resets
        }
    }, 60000);

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;

        // Guest logic
        if (!isLoggedIn) {
            searchesUsed++;
            if (searchesUsed > 10) { document.getElementById('auth-overlay').style.display = 'flex'; return; }
        }

        // Check quota
        if (reqLimit <= 0) {
            addMessage("ai", "‚ö†Ô∏è Quota reached. Wait for the 'Ding' sound! üîî");
            return;
        }

        addMessage("user", text);
        input.value = '';
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history: currentHistory })
            });
            const data = await res.json();
            
            // Only reduce quota if it was a successful AI reply
            if (!data.isError) {
                reqLimit--;
                document.getElementById('req-count').innerText = reqLimit;
                currentHistory.push({role:"user", parts:[{text:text}]}, {role:"model", parts:[{text:data.reply}]});
            }
            
            addMessage("ai", data.reply);
        } catch (e) {
            addMessage("ai", "üì° Connection glitch. S. Yvan's server is busy.");
        }
    }

    function addMessage(role, text) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg ${role}">${text}</div>`;
        win.scrollTop = win.scrollHeight;
    }

    function downloadPDF() {
        if (!isLoggedIn) return;
        const doc = new window.jspdf.jsPDF();
        doc.text("SY AI PRO - Chat Export", 10, 10);
        let y = 20;
        currentHistory.forEach(m => {
            doc.text(`${m.role.toUpperCase()}: ${m.parts[0].text.substring(0, 80)}`, 10, y);
            y += 10;
        });
        doc.save("SY-AI-Chat.pdf");
    }

    function createNewChat() {
        currentHistory = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg ai">New Chat Started. ‚ú®</div>`;
        if(window.innerWidth <= 768) toggleSidebar();
    }
</script>
</body>
</html>
